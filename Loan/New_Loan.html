<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Loan</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Font Awesome CDN -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          rel="stylesheet"
        />

        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <!-- External CSS -->
        <link rel="stylesheet" href="../CSS/Loan/New_Loan.css" />

        <title>Loan Dashboard</title>
      </head>
      <body>
        <nav class="navbar">
          <p>Apply for a no-interest loan: ShopName</p>
        </nav>

        <hr class="main-hr" />

        <main class="main-content">
          <div>
            <p>Due Amount on Active Loan: â‚¹0</p>
          </div>
          <label for="loan-amt">Loan Amount: </label>
          <input type="number" name="loan-amt" />
          <br />
          <br />
          <label for="shop-id">Shop Id: </label>
          <input type="text" name="shop-id" />
          <br />
          <br />
          <label for="loan-duration">Loan Duration(In Months): </label>
          <input
            class="loan-duration"
            type="text"
            name="loan-duration"
            value="2"
            readonly
          />

          <div class="cta-btns">
            <div>
              <button class="disapprove-btn">
                <span class="fa fa-times"></span>
              </button>
            </div>
            <div>
              <button class="approve-btn">
                <span class="fa fa-check"></span>
              </button>
            </div>
          </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </body>
</html>
