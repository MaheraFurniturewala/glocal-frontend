<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linear Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="../CSS/Dashboard/Perk_dash.css" />

    <script src="../JS/Dashboard/shopkeeper_redirect.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main class="main-content" id="main-content">
      <h1 class="primary-heading">Perk Dashboard</h1>

      <table>
        <thead>
          <tr>
            <th>Perk Name</th>
            <th>Used in Payments</th>
            <th>Payment Percentage</th>
          </tr>
        </thead>

        <tbody id="perk-body">
          
        </tbody>
      </table>

      <div class="perk-details" id="perk-details">
        <div>
          <canvas class="perk-performance" id="myChart"></canvas>
        </div>
        <div class="perk-amt-desc-sec">
          <p class="perk-amt-desc">Total Amount generated from Perk: <span id="perk-amt">₹0<span></p>
        </div>
        <div>
          <p class="cust-freq-desc">Total no of customers using this Perk: <span id="cust-freq">0<span></p>
        </div>
          <div class="cust-feedback">
            <div>Customer feedback: </div>
            <div ><span class="emoji1">😔</span><p>&nbsp;23%</p></div>
            <div ><span class="emoji2">😐</span><p>&nbsp;31%</p></div>
            <div ><span class="emoji3">😊</span><p>&nbsp;&nbsp;23%</p></div>
        </div>
      </div>
    </main>

    <!-- Jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script>

    <!-- Bootstrap Bundles-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <script src="../JS/Dashboard/Perk_dash.js"></script>
  </body>
</html>
