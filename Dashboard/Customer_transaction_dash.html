    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Font Awesome CDN -->

        <!-- External CSS -->
        <link rel="stylesheet" href="../CSS/Dashboard/Customer_transaction_dash.css" />

      <body>
        <nav class="navbar">
          <p>Approve your transaction from shop: ShopName</p>
        </nav>

        <hr class="main-hr" />

        <main class="main-content">
          <div>
            <p>Transaction Amount: ‚Çπ0</p>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
            >
              Select Perks
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">none</a></li>
              <li><a class="dropdown-item" href="#" default>Perk 1</a></li>
              <li><a class="dropdown-item" href="#">Perk 2</a></li>
              <li><a class="dropdown-item" href="#">Perk 3</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
            >
              Add Coupons
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">none</a></li>
              <li><a class="dropdown-item" href="#" default>Coupon 1</a></li>
              <li><a class="dropdown-item" href="#">Coupon 2</a></li>
              <li><a class="dropdown-item" href="#">Coupon 3</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
            >
              Mode of Transaction
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Cash</a></li>
              <li><a class="dropdown-item" href="#" default>Mode 1</a></li>
              <li><a class="dropdown-item" href="#">Mode 2</a></li>
              <li><a class="dropdown-item" href="#">Mode 3</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
            >
              Perk Review
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">üòî</a></li>
              <li><a class="dropdown-item" href="#" default>üòê</a></li>
              <li><a class="dropdown-item" href="#">üòä</a></li>
            </ul>
          </div>
          <div class="cta-btns">
            <div>
              <button class="disapprove-btn">
                <span class="fa fa-times"></span>
              </button>
            </div>
            <div>
              <button class="approve-btn">
                <span class="fa fa-check"></span>
              </button>
            </div>
          </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"
